<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/black.css">

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <p>CSS <span class="emphasis">Grid</span> Layout</p>
      </section>
      <section>
        <ul>
          <li>table</li>
          <li>float</li>
          <li>flexbox</li>
          <li><span class="emphasis">CSS Grid Layout</span></li>
        </ul>
      </section>
      <section>
        <p>History</p>
        <ul>
          <li>1996 "frame-based" layout model</li>
          <li>2005 <a href="https://www.w3.org/TR/2007/WD-css3-layout-20070809/">Advanced Layout Module</a></li>
          <li>2012 <a href="https://www.w3.org/TR/2011/WD-css3-grid-layout-20110407/">draft Grid Layout spec</a></li>
          <li>2017 major browsers support an implementation of CSS Grid</li>
        </ul>
      </section>
      <section>

      </section>
      <section>Slide 2</section>
      <section>Slide 2</section>
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
  </script>
</body>

</html>
